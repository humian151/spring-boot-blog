<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/layer/layer.js"></script>
	<script type="text/javascript" src="/js/common.js"></script>
	<script type="text/javascript" src="/js/md5.min.js"></script>
	<script type="text/javascript" src="/js/login.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row first-row">
		<div class="page-header">
		  <h1>MY BLOG <small>V2.0</small></h1>
		</div>
	</div>
	<div class="row second-row">
		<div>
			<form class="form-horizontal" id="login-form">
			  <div class="form-group">
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="username" id="username" placeholder="登录账号" value="admin">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-10">
			      <input type="password" class="form-control" name="password" id="password" placeholder="登录密码" value="1234">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-1 col-sm-11">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox" name="rememberMe" id="rememberMe" checked>记住我
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-10">
			      <button type="submit" class="btn btn-primary btn-block" id="btn-submit">立即登录</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<div class="row third-row">
		© 2018 My Blog - Powered By Humian.
	</div>
</div>
</body>
</html>
